
<h1>Добро пожаловать, {{user.name}}!</h1>
<form  enctype="multipart/form-data"  action="Files/loadavatar" method="post">
    <img src='/images/{{user.avatar}}' alt="{{user.avatar}}" style= "height: 250px; width: auto;"/>
    <br><br>
    <label>
        <input name="avatar" type="file"  accept="image/jpeg,image/png"/>
    </label>
    <br><br>
    <label>
        <input type="submit" value="Сменить аватарку">
    </label>
    <br><br>
    <p>Информация:</p>
    <label>
        Имя  <input type="text" name="name" value={{user.name}}>
    </label>
    <br><br>
    <label>
        Возраст  <input type="text" name="age" value={{user.age}}>
    </label>
    <br><br>
    <label>
        О себе  <input type="text" name="info" value={{user.info}}>
    </label>
    <br><br>
    <input type="hidden" name="userid" value="{{user.id}}" />
    </form>
